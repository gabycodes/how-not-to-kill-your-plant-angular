<li>
  <a class="plantCard" routerLink="/search" routerLinkActive="active">
    <div class="imageHolder">
      <img [src]="plant.imgUrl" alt="">
    </div>
    <div class="content">
      <h4>{{ plant.name}}</h4>
      <p class="latin">{{ plant.latinName }}</p>
      <p>{{ plant.description}}</p>
    </div>
  </a>
</li>
